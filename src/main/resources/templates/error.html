<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html"></head>
<body>

<div class="login-wrapper d-flex align-items-center">
    <div class="container error-content">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-7 mb-5 text-center">
                <img class="img-fluid" src="img/undraw-server-down.svg" alt="">
            </div>
            <div class="col-12 text-center">
                <p class="display-4 text-white font-weight-bold">You should not be here</p>
                <a href="/">Go to safe place</a>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer-scripts.html"></div>

<script>
    (function () {
        if (window.innerWidth < 992) return;

        const tl = gsap.timeline();

        tl
            .to('.login-wrapper',
                {
                    borderWidth: '30px',
                    duration: 1,
                    ease: 'Power1.easeInOut',
                    delay: .25,
                }
            )
            .fromTo('.error-content',
                {
                    opacity: 0,
                },
                {
                    opacity: 1,
                    duration: 1,
                    ease: 'Power1.easeInOut',
                },
                "-=.8",
            );

    })();
</script>

</body>
</html>
