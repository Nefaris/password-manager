<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html"></head>
<body>

<div class="login-wrapper d-flex align-items-center">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-center">
                    <div class="card login-card px-md-5">
                        <div class="card-body">
                            <h5 class="card-title text-center">Register</h5>
                            <form th:action="@{/register}" th:object="${registerFormData}" method="post">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" th:field="*{username}" placeholder="Username" autofocus="autofocus">
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                    </div>
                                    <input type="email" class="form-control" th:field="*{email}" placeholder="Email">
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-lock"></i></span>
                                    </div>
                                    <input type="password" class="form-control" th:field="*{password}" placeholder="Password">
                                </div>
                                <div class="input-group mb-3">
                                    <input type="submit" class="btn btn-block btn-dark" value="Create account">
                                </div>
                            </form>
                            <div class="text-center">
                                <a href="/login">Let me sign in</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<img src="img/undraw-sign-in.svg" class="register-undraw-sign d-none d-lg-block" alt="register">

<div th:replace="fragments/footer-scripts.html"></div>

<script>
    (function () {
        if (window.innerWidth < 992) return;

        const tl = gsap.timeline();

        tl
            .to('.login-wrapper',
                {
                    borderWidth: '30px',
                    duration: 1,
                    ease: 'Power1.easeInOut',
                    delay: .25,
                }
            )
            .fromTo('.register-undraw-sign',
                {
                    transform: 'translateY(100%)',
                },
                {
                    transform: 'translateY(0)',
                    duration: 1,
                    ease: 'Power1.easeInOut',
                },
                "-=1",
            )
            .fromTo('.login-card',
                {
                    opacity: 0,
                },
                {
                    opacity: 1,
                    duration: 1,
                    ease: 'Power1.easeInOut',
                },
                "-=.5",
            );
    })();
</script>

</body>
</html>
