<body>

    <div class="hero">
        <div class="hero-fancy-bar"></div>

                <input type="password" placeholder="Password" class="hero-card-form-input">
                <input type="email" placeholder="Email" class="hero-card-form-input">

            </form>
            <div class="hero-card-hrefs">

            </div>
        </div>
